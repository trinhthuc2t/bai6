<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng máy tính</title>
</head>
<body>
<input id="nhap1">
<input id="nhap2"><br>
<button onclick="cong()">Addtition(+)</button>
<button onclick="tru()">Subtraction(-)</button>
<button onclick="nhan()">Mulpiplication(*)</button>
<button onclick="chia()">Division(/)</button>
<h2 id="kq">Kết quả</h2>
<script>
function cong(){
  let x = document.getElementById('nhap1').value;
  let y = document.getElementById('nhap2').value;
  let a = parseFloat(x);
  let b = parseFloat(y);
  let kqc = a+b;
  document.getElementById('kq').innerHTML = "Kết quả: " + kqc
}
function tru(){
  let x = document.getElementById('nhap1').value;
  let y = document.getElementById('nhap2').value;
  let a = parseFloat(x);
  let b = parseFloat(y);
  let kqc = a-b;
  document.getElementById('kq').innerHTML = "Kết quả: " + kqc
}
function nhan(){
  let x = document.getElementById('nhap1').value;
  let y = document.getElementById('nhap2').value;
  let a = parseFloat(x);
  let b = parseFloat(y);
  let kqc = a*b;
  document.getElementById('kq').innerHTML = "Kết quả: " + kqc
}
function chia(){
  let x = document.getElementById('nhap1').value;
  let y = document.getElementById('nhap2').value;
  let a = parseFloat(x);
  let b = parseFloat(y);
  let kqc = a/b;
  document.getElementById('kq').innerHTML = "Kết quả: " + kqc
}
</script>
</body>
</html>
